    packages:
      - "{{system_packages}}"
      - "{{group_packages.stdout_lines}}"
      - "{{fonts_packages}}"
      - "{{compression_packages}}"
      - "{{virtualization_packages}}"
      - "{{office_packages}}"
      - "{{wm_packages}}"
      - "{{dev_packages}}"
      - "{{file_manager_packages}}"
      - "{{fun_packages}}"
