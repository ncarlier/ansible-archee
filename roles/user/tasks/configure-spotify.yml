---
# autologin to spotify and lastfm spotify plugin
- name: "Copy and fill spotify configuration files (login)"
  template:
    src: ".config/spotify/{{item}}.j2"
    dest: "/home/{{user_name}}/.config/spotify/{{item}}"
    owner: "vvo"
    group: "vvo"
  with_items:
    - "prefs"
    - "Users/wouaren-user/prefs"